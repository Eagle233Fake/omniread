definitions:
  dto.BookResp:
    properties:
      author:
        type: string
      cover_url:
        type: string
      created_at:
        type: string
      description:
        type: string
      file_url:
        type: string
      format:
        type: string
      id:
        type: string
      size:
        type: integer
      title:
        type: string
    type: object
  dto.DailyStat:
    properties:
      date:
        type: string
      duration:
        description: seconds
        type: integer
    type: object
  dto.InsightSummaryResp:
    properties:
      current_streak:
        type: integer
      daily_stats:
        items:
          $ref: '#/definitions/dto.DailyStat'
        type: array
      total_books_read:
        type: integer
      total_reading_time:
        type: integer
    type: object
  dto.LoginReq:
    properties:
      password:
        type: string
      username:
        description: Can be username, email, or phone
        type: string
    type: object
  dto.LoginResp:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  dto.ProgressResp:
    properties:
      book_id:
        type: string
      current_loc:
        type: string
      progress:
        type: number
      status:
        type: string
      updated_at:
        type: string
    type: object
  dto.ReadingSessionReq:
    properties:
      book_id:
        type: string
      duration:
        description: seconds
        type: integer
      end_time:
        description: unix timestamp
        type: integer
      start_time:
        description: unix timestamp
        type: integer
    required:
    - book_id
    type: object
  dto.RegisterReq:
    properties:
      avatar:
        type: string
      bio:
        type: string
      birthdate:
        description: YYYY-MM-DD
        type: string
      email:
        type: string
      gender:
        type: string
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  dto.Resp:
    properties:
      code:
        type: integer
      msg:
        type: string
    type: object
  dto.UpdateProgressReq:
    properties:
      book_id:
        type: string
      current_loc:
        type: string
      progress:
        description: percentage
        type: number
      status:
        description: reading, finished
        type: string
    required:
    - book_id
    type: object
  model.User:
    properties:
      avatar:
        type: string
      bio:
        type: string
      birthdate:
        type: string
      created_at:
        type: string
      email:
        type: string
      email_verified:
        type: boolean
      gender:
        type: string
      id:
        type: string
      last_login_at:
        type: string
      oauth_id:
        description: Extended fields
        type: string
      phone:
        type: string
      phone_verified:
        type: boolean
      provider:
        type: string
      status:
        description: active, inactive
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with username/email/phone and password
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/dto.LoginResp'
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/dto.Resp'
        "401":
          description: Authentication failed
          schema:
            $ref: '#/definitions/dto.Resp'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.Resp'
      summary: User Login
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with username, password, and optional fields
      parameters:
      - description: Registration Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/dto.Resp'
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/dto.Resp'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.Resp'
      summary: User Registration
      tags:
      - Auth
  /books:
    get:
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: limit
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.BookResp'
            type: array
      summary: List Books
      tags:
      - Book
  /books/{id}:
    get:
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BookResp'
      summary: Get Book Details
      tags:
      - Book
  /books/upload:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Book file (pdf/epub)
        in: formData
        name: file
        required: true
        type: file
      - description: Book Title
        in: formData
        name: title
        type: string
      - description: Book Author
        in: formData
        name: author
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BookResp'
      summary: Upload Book
      tags:
      - Book
  /insight/summary:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.InsightSummaryResp'
      summary: Get Reading Insight Summary
      tags:
      - Insight
  /reading/progress:
    get:
      parameters:
      - description: Book ID
        in: query
        name: book_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProgressResp'
      summary: Get Reading Progress
      tags:
      - Reading
    post:
      consumes:
      - application/json
      parameters:
      - description: Progress Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateProgressReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProgressResp'
      summary: Update Reading Progress
      tags:
      - Reading
  /reading/session:
    post:
      consumes:
      - application/json
      parameters:
      - description: Session Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReadingSessionReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Resp'
      summary: Record Reading Session
      tags:
      - Reading
swagger: "2.0"
